<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Wikipedia</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
    <header>
        <picture>
            <img src="./image/wikipedia_logo.png" alt="">
        </picture>
    </header>

        <section class="central-container">
            <picture class='central-logo'>
                <img  src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" alt="">

            <section class='lang-container'>
                <div class="lang-container__item eng">
                    <a href="#">
                        <strong>English</strong>
                        <small>6 168 000+ articles</small>
                    </a>
                </div>
                <div class="lang-container__item esp">
                    <a href="#">
                        <strong>Español</strong>
                        <small>1 630 000+ artículos</small>
                    </a>
                </div>
                <div class="lang-container__item jap">

                </div>

                    <a href="#">

                        <small>2 486 000+ Artikel</small>
                    </a>
                </div>
                <div class="lang-container__item ru">
                    <a href="#">
                        <strong>Русский</strong>
                        <small>1 665 000+ статей</small>
                    </a>
                </div>
                <div class="lang-container__item fra">

                </div>
                <div class="lang-container__item ita">

                <div class="lang-container__item chi">

                </div>
                <div class="lang-container__item por">
                    <a href="#">
                        <strong>Português</strong>

                </div>
                <div class="lang-container__item ara">
                    <a href="#">

                        <small>مقالة<small>1 068 000+</small></small>
